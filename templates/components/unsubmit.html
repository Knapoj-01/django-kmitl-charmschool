<button type="button" class="btn btn-danger" data-bs-toggle="modal" 
    data-bs-target="#deleteModal">
    <i class="bi bi-trash me-2"></i>ยกเลิกการส่งงาน
</button>
<div class="modal fade" id="deleteModal" tabindex="-1" 
    aria-labelledby="deleteModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">ยกเลิกการส่งงาน</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        ท่านแน่ใจที่จะยกเลิกการส่งงานนี้หรือไม่ ?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
        <form action="unsubmit/" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" name='delete'>ตกลง</button>
        </form>
    </div>
    </div>
</div>
</div>
